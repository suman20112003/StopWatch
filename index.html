<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="shortcut icon" type="image/x-icon" href="./stopwatch-fill.svg" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="time">
            <h3 id="hour">00</h3>
            <span>:</span>
            <h3 id="minute">00</h3>
            <span>:</span>
            <h3 id="second">00</h3>
            <span>:</span>
            <h3 id="milisecond">00</h3>
        </div>
        <div id="control">
            <div id="cont-1">
                <button id="start">Start</button>
                <button id="lap">Lap</button>
                <button id="reset">Reset</button>
                <button id="stop">Stop</button>
            </div>
        </div>
        <div id="lap-con"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
